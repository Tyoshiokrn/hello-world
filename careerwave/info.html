<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="コメント" />
    <title>hirusyoku</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/info.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">

</head>
<body>
  <div class="site-header">
    <a href="./index.html"><h1 class="site-logo"><img src="./img/logo.png"></h1></a>
    <nav class="topnav">
        <ul class="topnav-menu">
            <li class="topnav-menu-item"><a href="./job-list.html">お仕事を探す</a></li>
            <li class="topnav-menu-item"><a href="./info.html">メールでお問合せ</a></li>
            <li class="topnav-menu-item btn-line"><a href="https://lin.ee/iHWVL7T" class="btn-line">LINEで相談</a></li>
        </ul>
      </nav>
  </div>

  <Form action="./" method="post">
    <div class="Form-Item">
      <p class="Form-Item-Label">
        <span class="Form-Item-Label-Required">必須</span>氏名</p>
      <input type="text" name="name" id="name" class="Form-Item-Input" placeholder="例）山田花子" required>
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>ふりがな</p>
      <input type="text" name="hurigana" id="hurigana" class="Form-Item-Input" placeholder="例）ヤマダハナコ" required>
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
      <input type="text" name="tel" id="tel" class="Form-Item-Input" placeholder="例）000-0000-0000" required>
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
      <input type="email" name="mail" id="mail" class="Form-Item-Input" placeholder="例）example@gmail.com" required>
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>現在の職業</p>
      <input type="email" name="job" id="job" class="Form-Item-Input" required>
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
      <textarea class="Form-Item-Textarea" name="contents" id="contents" placeholder="案件番号を入力下さい" required></textarea>
    </div>
    <input type="submit" class="Form-Btn send" value="送信する">
  </Form>
  <script type="text/javascript" src="text.js"></script>
  <script src="./js/jquery-3.5.1.min.js"></script>
</body>
</html>
